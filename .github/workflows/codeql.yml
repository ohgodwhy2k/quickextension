# .github/workflows/codeql.yml
name: "CodeQL"

on:
  push:
    branches: [ "main" ] # Run on push to main branch
  pull_request:
    branches: [ "main" ] # Run on all pull requests targeting main
  schedule:
    - cron: '0 2 * * 1' # Run at 02:00 on Monday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Used for CodeQL's advanced security features

    # Initialize the CodeQL analysis for the languages used
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    # -----------------------------------------------------------
    # Custom Build/Install Step
    # -----------------------------------------------------------
    # This step installs dependencies only for the source code, 
    # as CodeQL needs dependencies resolved for analysis.
    - name: Install Extension Dependencies
      working-directory: ./src
      run: |
        npm install --production=false

    # -----------------------------------------------------------
    # Perform CodeQL Analysis
    # -----------------------------------------------------------
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        # Exclude generated/deployed files from the analysis
        paths-ignore: |
          docs/**
